<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Pantau Parlemen</title>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e293b;
      padding: 20px 40px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-box {
      background: white;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #1e293b;
      font-weight: 600;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #B0C4DE;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 20px;
      color: #B0C4DE;
    }

    .checkbox-group input {
      margin-right: 6px;
    }

    .checkbox-group a {
      text-decoration: none;
      color: #0ea5e9;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #0284c7;
    }

    footer {
      background-color: #e2e8f0;
      padding: 16px;
      text-align: center;
      font-size: 0.85rem;
      color: #B0C4DE;
    }

    .show-toggle {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      fill: #B0C4DE;
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>üõ°Ô∏è Pantau Parlemen - Admin Login</h1>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Masuk ke Admin</h2>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required />
        </div>

        <div class="input-group show-toggle">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
          <span class="toggle-password" onclick="togglePassword()" id="togglePasswordIcon">
            <!-- Icon eye -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="icon-eye" viewBox="0 0 24 24"
              fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 
              5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 
              3-1.35 3-3-1.35-3-3-3z" />
            </svg>
          </span>
        </div>

        <div class="checkbox-group">
          <label><input type="checkbox"> Ingat saya</label>
          <a href="#">Lupa password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Pantau Parlemen. All rights reserved.
  </footer>

  <script>
    let passwordVisible = false;

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePasswordIcon");

      passwordVisible = !passwordVisible;
      passwordInput.type = passwordVisible ? "text" : "password";

      toggleIcon.innerHTML = passwordVisible
        ? `<svg xmlns="http://www.w3.org/2000/svg" class="icon-eye-off" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.39 1.73L1.11 3l2.54 2.54C2.73 7.03 1.59 8.45 1 10c1.73 3.89 6 7.5 11 7.5 1.69 0 3.29-.35 4.73-.98l2.29 2.29 1.27-1.27L2.39 1.73zM12 17c-2.76 0-5-2.24-5-5 0-.88.23-1.7.64-2.41l1.5 1.5c-.08.29-.14.59-.14.91 0 1.65 1.35 3 3 3 .32 0 .62-.06.91-.14l1.5 1.5c-.71.41-1.53.64-2.41.64zm0-10c2.76 0 5 2.24 5 5 0 .88-.23 1.7-.64 2.41l1.46 1.46c.75-.77 1.35-1.69 1.79-2.67-1.73-3.89-6-7.5-11-7.5-1.49 0-2.91.3-4.23.83l1.48 1.48C9.05 5.49 10.47 5 12 5z"/>
          </svg>`
        : `<svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 
            5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 
            3-1.35 3-3-1.35-3-3-3z"/>
          </svg>`;
    }

    // Handle login form submission
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:8080/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          // Simpan token ke localStorage
          localStorage.setItem("token", data.token);
          Swal.fire({
            title: "Login Berhasil!",
            text: "Selamat datang kembali!",
            icon: "success",
            timer: 2000,
            showConfirmButton: false,
          });

          setTimeout(() => {
            window.location.href = "AdminDashboard.html";
          }, 2000);
        } else {
          Swal.fire({
            title: "Login Gagal!",
            text: data.error || "Username atau password salah.",
            icon: "error",
          });
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat login.");
      }
    });
  </script>

</body>

</html>
